<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleybal Toernooi Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"], input[type="text"] {
            width: 100px;
            text-align: center;
            background-color: #ffff99;
        }
        .configuration, .results, .real-time-info {
            margin-bottom: 40px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Volleybal Toernooi Web App</h1>

    <div class="configuration">
        <h2>Configuratie</h2>
        <label for="numTeams">Aantal Teams:</label>
        <input type="number" id="numTeams" min="2" max="20" value="3"><br>
        <label for="numPoules">Aantal Poules:</label>
        <input type="number" id="numPoules" min="1" max="5" value="1"><br>
        <label for="numVelds">Aantal Velden:</label>
        <input type="number" id="numCourts" min="1" max="5" value="1"><br>
        <label for="matchTime">Tijd per Wedstrijd (minuten):</label>
        <input type="number" id="matchTime" min="10" max="60" value="40"><br><br>
        <button onclick="createSchedule()">Maak Schema</button>
    </div>

    <div id="pouleSchedules" class="hidden">
        <h2>Wedstrijdschema</h2>
    </div>

    <div class="results hidden">
        <h2>Wedstrijdresultaten</h2>
        <div id="resultsTables"></div>
    </div>

    <div class="real-time-info hidden">
        <h2>Live Toernooi Informatie</h2>
        <div id="standingsTables"></div>
    </div>

    <script>
        let teams = [];
        let matches = [];
        let poules = [];
        let isKnockoutRoundsGenerated = false;

        function createSchedule() {
            const numTeams = parseInt(document.getElementById('numTeams').value);
            const numPoules = parseInt(document.getElementById('numPoules').value);
            const numCourts = parseInt(document.getElementById('numCourts').value);
            const matchTime = parseInt(document.getElementById('matchTime').value);

            teams = [];
            for (let i = 1; i <= numTeams; i++) {
                const teamName = `Team ${i}`;
                teams.push(teamName);
            }

            displayTeamNames();

            // Divide teams into pools
            poules = Array.from({ length: numPoules }, () => []);
            teams.forEach((team, index) => {
                poules[index % numPoules].push(team);
            });

            // Generate pool matches
            matches = [];
            poules.forEach((poule, pouleIndex) => {
                for (let i = 0; i < poule.length; i++) {
                    for (let j = i + 1; j < poule.length; j++) {
                        matches.push({
                            teamA: poule[i],
                            teamB: poule[j],
                            poule: `Poule ${pouleIndex + 1}`,
                            scoreA: 0,
                            scoreB: 0
                        });
                    }
                }
            });

            displayPouleSchedules(numCourts, matchTime);
            displayResults();
            updateStandings();

            // Schedule knockout rounds after pool matches are done
            if (numPoules > 1) {
                setTimeout(() => {
                    generateKnockoutRounds();
                    displayPouleSchedules(numCourts, matchTime);
                    displayResults();
                    updateStandings();
                }, 500);
            }
        }

        function displayTeamNames() {
            const configurationDiv = document.querySelector('.configuration');
            configurationDiv.innerHTML += '<h3>Teams</h3>';
            teams.forEach((team, index) => {
                configurationDiv.innerHTML += `<label for="teamName${index}">Team ${index + 1}:</label>
                <input type="text" id="teamName${index}" value="${team}" onchange="updateTeamName(${index})"><br>`;
            });
        }

        function updateTeamName(index) {
            const newName = document.getElementById(`teamName${index}`).value;
            teams[index] = newName;
            matches.forEach(match => {
                if (match.teamA === `Team ${index + 1}`) {
                    match.teamA = newName;
                }
                if (match.teamB === `Team ${index + 1}`) {
                    match.teamB = newName;
                }
            });
            displayResults();
            updateStandings();
        }

        function generateKnockoutRounds() {
            // Get the winner from each poule (for simplicity, assume the first team is the winner)
            const poolWinners = poules.map(poule => poule[0]);

            // Generate knockout matches (quarter-finals, semi-finals, finals)
            let round = 1;
            while (poolWinners.length > 1) {
                let nextRoundWinners = [];
                for (let i = 0; i < poolWinners.length; i += 2) {
                    if (i + 1 < poolWinners.length) {
                        matches.push({
                            teamA: poolWinners[i],
                            teamB: poolWinners[i + 1],
                            poule: `Knockout Round ${round}`,
                            scoreA: 0,
                            scoreB: 0
                        });
                        nextRoundWinners.push(`Winner of ${poolWinners[i]} vs ${poolWinners[i + 1]}`);
                    } else {
                        nextRoundWinners.push(poolWinners[i]);
                    }
                }
                poolWinners = nextRoundWinners;
                round++;
            }

            isKnockoutRoundsGenerated = true;
        }

        function displayPouleSchedules(numCourts, matchTime) {
            const pouleSchedules = document.getElementById('pouleSchedules');
            pouleSchedules.innerHTML = '';

            let matchIndex = 0;
            let time = 9 * 60; // Starting at 9:00 AM
            let courtTimes = Array(numCourts).fill(0); // Track the time for each court

            poules.forEach((poule, index) => {
                const scheduleTable = document.createElement('table');
                scheduleTable.innerHTML = `
                    <thead>
                        <tr>
                            <th colspan="4">Schema Poule ${index + 1}</th>
                        </tr>
                        <tr>
                            <th>Tijd</th>
                            <th>Wedstrijd</th>
                            <th>Veld</th>
                            <th>Scheidsrechter & Scorekeeper</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBodyPoule${index}"></tbody>
                `;
                pouleSchedules.appendChild(scheduleTable);

                const scheduleBody = scheduleTable.querySelector(`#scheduleBodyPoule${index}`);

                matches.filter(match => match.poule === `Poule ${index + 1}`).forEach((match, i) => {
                    let court = courtTimes.indexOf(Math.min(...courtTimes));
                    courtTimes[court] = time + matchTime;
                    const hours = Math.floor(time / 60);
                    const minutes = time % 60;
                    const timeStr = `${hours}:${minutes < 10 ? '0' : ''}${minutes}`;
                    const availableTeams = teams.filter(team => team !== match.teamA && team !== match.teamB);
                    const refereeTeam = availableTeams[(matchIndex + index) % availableTeams.length];
                    scheduleBody.innerHTML += `
                        <tr>
                            <td>${timeStr}</td>
                            <td>${match.teamA} vs ${match.teamB}</td>
                            <td>Veld ${court + 1}</td>
                            <td>${refereeTeam}</td>
                        </tr>
                    `;
                    matchIndex++;
                    time += matchTime;
                });
            });

            pouleSchedules.classList.remove('hidden');
        }

        function displayResults() {
            const resultsTables = document.getElementById('resultsTables');
            resultsTables.innerHTML = '';

            poules.forEach((poule, index) => {
                const resultsTable = document.createElement('table');
                resultsTable.innerHTML = `
                    <thead>
                        <tr>
                            <th colspan="4">Wedstrijdresultaten Poule ${index + 1}</th>
                        </tr>
                        <tr>
                            <th>Match</th>
                            <th>Teams</th>
                            <th>Score</th>
                            <th>Winnaar</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBodyPoule${index}"></tbody>
                `;
                resultsTables.appendChild(resultsTable);

                const resultsBody = resultsTable.querySelector(`#resultsBodyPoule${index}`);
                matches.filter(match => match.poule === `Poule ${index + 1}`).forEach((match, i) => {
                    resultsBody.innerHTML += `
                        <tr>
                            <td>Match ${i + 1}</td>
                            <td>${match.teamA} vs ${match.teamB}</td>
                            <td>
                                <input type="number" class="score-input" id="scoreA${match.teamA}_${match.teamB}" min="0" value="${match.scoreA}"> -
                                <input type="number" class="score-input" id="scoreB${match.teamA}_${match.teamB}" min="0" value="${match.scoreB}">
                                <button onclick="submitScore('${match.teamA}', '${match.teamB}')">Submit</button>
                            </td>
                            <td id="winner${match.teamA}_${match.teamB}"></td>
                        </tr>
                    `;
                });
            });

            document.querySelector('.results').classList.remove('hidden');
        }

        function submitScore(teamA, teamB) {
            const scoreA = parseInt(document.getElementById(`scoreA${teamA}_${teamB}`).value) || 0;
            const scoreB = parseInt(document.getElementById(`scoreB${teamA}_${teamB}`).value) || 0;
            const match = matches.find(m => m.teamA === teamA && m.teamB === teamB);

            match.scoreA = scoreA;
            match.scoreB = scoreB;

            updateResultsTable();
        }

        function updateStandings() {
            const standings = {};
            teams.forEach(team => {
                standings[team] = {
                    matchesPlayed: 0,
                    wins: 0,
                    losses: 0,
                    points: 0,
                    setsWon: 0,
                    setsLost: 0,
                    scoreFor: 0,
                    scoreAgainst: 0,
                    setRatio: 0
                };
            });

            matches.forEach((match) => {
                const scoreA = match.scoreA;
                const scoreB = match.scoreB;
                const winnerCell = document.getElementById(`winner${match.teamA}_${match.teamB}`);

                standings[match.teamA].matchesPlayed++;
                standings[match.teamB].matchesPlayed++;
                standings[match.teamA].scoreFor += scoreA;
                standings[match.teamB].scoreFor += scoreB;
                standings[match.teamA].scoreAgainst += scoreB;
                standings[match.teamB].scoreAgainst += scoreA;

                // Calculate sets won and lost
                const setsA = scoreA > scoreB ? 2 : 0;
                const setsB = scoreB > scoreA ? 2 : 0;
                standings[match.teamA].setsWon += setsA;
                standings[match.teamB].setsWon += setsB;
                standings[match.teamA].setsLost += setsB;
                standings[match.teamB].setsLost += setsA;

                // Calculate points and set ratio
                if (scoreA > scoreB) {
                    standings[match.teamA].wins++;
                    standings[match.teamA].points += 3;
                    winnerCell.textContent = match.teamA;
                } else if (scoreB > scoreA) {
                    standings[match.teamB].wins++;
                    standings[match.teamB].points += 3;
                    winnerCell.textContent = match.teamB;
                } else if (scoreA === scoreB && scoreA > 0) {
                    standings[match.teamA].points++;
                    standings[match.teamB].points++;
                    winnerCell.textContent = 'Gelijkspel';
                } else {
                    winnerCell.textContent = '';
                }

                standings[match.teamA].setRatio = standings[match.teamA].setsLost ? standings[match.teamA].setsWon / standings[match.teamA].setsLost : standings[match.teamA].setsWon;
                standings[match.teamB].setRatio = standings[match.teamB].setsLost ? standings[match.teamB].setsWon / standings[match.teamB].setsLost : standings[match.teamB].setsWon;
            });

            displayStandings(standings);
        }

        function displayStandings(standings) {
            const standingsTables = document.getElementById('standingsTables');
            standingsTables.innerHTML = '';
            poules.forEach((poule, index) => {
                const sortedPoule = [...poule].sort((a, b) => {
                    if (standings[b].points === standings[a].points) {
                        return standings[b].setRatio - standings[a].setRatio;
                    }
                    return standings[b].points - standings[a].points;
                });

                const standingsTable = document.createElement('table');
                standingsTable.innerHTML = `
                    <thead>
                        <tr>
                            <th colspan="8">Stand Poule ${index + 1}</th>
                        </tr>
                        <tr>
                            <th>Team</th>
                            <th>Gespeelde Wedstrijden</th>
                            <th>Gewonnen</th>
                            <th>Verloren</th>
                            <th>Punten</th>
                            <th>Gescoorde Punten</th>
                            <th>Tegenpunten</th>
                            <th>Set Ratio</th>
                        </tr>
                    </thead>
                    <tbody id="standingsBodyPoule${index}"></tbody>
                `;
                standingsTables.appendChild(standingsTable);

                const standingsBody = standingsTable.querySelector(`#standingsBodyPoule${index}`);
                sortedPoule.forEach(team => {
                    standingsBody.innerHTML += `
                        <tr>
                            <td>${team}</td>
                            <td>${standings[team].matchesPlayed}</td>
                            <td>${standings[team].wins}</td>
                            <td>${standings[team].matchesPlayed - standings[team].wins}</td>
                            <td>${standings[team].points}</td>
                            <td>${standings[team].scoreFor}</td>
                            <td>${standings[team].scoreAgainst}</td>
                            <td>${standings[team].setRatio.toFixed(2)}</td>
                        </tr>
                    `;
                });
            });

            document.querySelector('.real-time-info').classList.remove('hidden');
        }

        function updateResultsTable() {
            matches.forEach(match => {
                const scoreA = parseInt(document.getElementById(`scoreA${match.teamA}_${match.teamB}`).value) || 0;
                const scoreB = parseInt(document.getElementById(`scoreB${match.teamA}_${match.teamB}`).value) || 0;
                match.scoreA = scoreA;
                match.scoreB = scoreB;
                const winnerCell = document.getElementById(`winner${match.teamA}_${match.teamB}`);

                // Update winner information based on current scores
                winnerCell.textContent = scoreA > scoreB ? match.teamA : (scoreB > scoreA ? match.teamB : "Gelijkspel");
            });
            updateStandings();
        }
    </script>
</body>
</html>
